<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">

        <title>Intro to Promises</title>
        <meta name="description" content="Javascript Test Code">
        <meta name="author" content="Jeff Roche">

        <script "text/javascript">

            const delay = seconds => {
                return new Promise((resolve, reject) => {
                    if (typeof seconds != 'number') {
                        reject(new Error('Argument seconds must be a number'));
                    }
                    setTimeout(
                            () => resolve(`${seconds} second delay is up`),
                            seconds * 1000
                    );
                });
            };

            console.log("zero seconds");
            delay("10 minutes").then(msg => msg.toUpperCase())
                    .then(msg => `${msg}!!!!!`)
                    .then(msg => console.log(msg));
            delay(2).then(msg => msg.toUpperCase())
                    .then(msg => `${msg}!!!!!`)
                    .then(msg => console.log(msg));

        </script>

    </head>
