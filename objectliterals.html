<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">

        <title>Enhancing Object Literals</title>
        <meta name="description" content="Javascript Test Code">
        <meta name="author" content="Jeff Roche">

        <script "text/javascript">
         
            var cat = {
                meow(times) {
                    console.log("meow".repeat(times));
                },
                purr(times) {
                    console.log("purr".repeat(times));
                },
                snore(times) {
                    console.log("snore".repeat(times));
                }
            };

            cat.meow(4+1);
            cat.purr(3+1);
            cat.snore(2+1);
        </script>

    </head>

    <body>
    </body>
</html>
