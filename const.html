        <script "text/javascript">
            function coldEnough(deg) {
                const freezeTemp = 32;
                if (freezeTemp <= deg) {
                    return deg + " is above freezeing";
                } else {
                    return deg + " is below freezeing.";
                }
            }

            console.log(coldEnough(40));
            console.log(coldEnough(12));
            console.log(coldEnough(-10));
