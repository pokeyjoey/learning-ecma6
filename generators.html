<!doctype html>

<html lang="en">

      <meta charset="utf-8">

        <title>Generators</title>
        <meta name="description" content="Javascript Test Code">
        <meta name="author" content="Jeff Roche">

        <script "text/javascript">
        
            function* director() {
                yield "Three";
                yield "Two";
                yield "One";
                yield "Action";
            };
            
            var action = director();
            
            console.log(action.next());
            console.log(action.next());
            console.log(action.next());
            console.log(action.next());
            console.log(action.next());
            
            // timer example
            function* eachItem(arr) {
                for (var i=0; i<arr.length; i++) {
                    yield arr[i];
                }
            }

            // letters is a generator function with an input of array of letters
            var letters = eachItem(['a','b','c','d','e','f','g']);

            // abcs is an setInterval function
            // - repeatedly calls the generator function with letters.next
            // - returns the letter object with properties of value and done
            // - yield statement of the generator returns the array state at that point 
            var abcs = setInterval(
                    function(){
                        var letter = letters.next();
                        if(letter.done) {
                            clearInterval(abcs);
                            console.log("Now I know my abcs");
                        } else {
                            console.log(letter.value);
                        }
                    },
                    500);
        </script>

    </head>
